<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Inline|Fira+Sans|Homemade+Apple&display=swap"
      rel="stylesheet"
    />

    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <section class="header">
          <button class="header-button">Add</button>
          <h1 class="header-title">Todo Lists</h1>
          <button class="header-button main-red-color">Clear</button>
        </section>

        <section class="add">
          <form action="add-form">
            <input type="text" class="add-input" />
            <button class="add-button">Add</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
